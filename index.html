<body id="index" onload="">
  <div id="comic">
    <div id="top_panels">
      <img src="images/comic_top.png" alt="Comic Top" />
    </div>
    <div id="bottom_panels">
      <div id="left_panel">
        <img src="images/comic_bottom_left.png" alt="Comic Bottom Left"/>
      </div>

        <div class="container">
          <div id="answer_yes"></div>
          <div id="answer_no"></div>

        </div>
      </div>
      
    </div>

  <div id="footer">
    Valentine made exclusively for Jess [von] Rahn.<br/>
    Similarities to existing living persons done strictly on purpose.<br/>

  <div style="display: none">
    <!-- cache these images so there's no latency during the reveal -->
    <img src="images/no_bg.png" width="296" height="275" alt="No Bg" />
    <img src="images/yes_bg.png" width="276" height="275" alt="Yes Bg" />
